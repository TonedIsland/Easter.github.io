  <style>
    body {
      background: linear-gradient(to bottom, #000000, #2c3e50);
      margin: 0;
      padding: 20px;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      min-height: 100vh;
      overflow: auto;
      position: relative;
      background-color: #111;
    }

    .logo-pattern-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .logo {
      position: absolute;
      background-image: url('logo.png'); /* Путь к изображению логотипа */
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.1; /* Логотипы изначально прозрачные, как капли */
      animation: floatUp 10s infinite linear;
      width: 120px;
      height: 120px;
      pointer-events: none; /* Логотипы не будут мешать взаимодействию с другими элементами */
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg); /* Логотипы стартуют снизу */
        opacity: 0.1; /* Начальная прозрачность */
      }
      100% {
        transform: translateY(-100vh) rotate(0deg); /* Логотипы двигаются вертикально вверх без вращения */
        opacity: 0.1; /* Оставляем прозрачность неизменной в конце */
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .square {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      background: 
      url('45937bac0f895b9a636a.webp') center/cover no-repeat,
      #111; /* или другой непрозрачный цвет */
      position: relative;
      box-sizing: border-box;
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: 2px solid #f0f0f0;
    }

    .square:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff00;
    }

    .label {
      position: absolute;
      top: 8px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      color: white;
      text-shadow: 1px 1px #000;
    }

    .center-image {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .number {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background-color: #000;
      color: white;
      width: 80%;
      max-width: 500px;
      padding: 30px;
      border-radius: 12px;
      display: none;
      box-sizing: border-box;
      text-align: center;
      z-index: 11;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .popup.active {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .popup-content img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .popup-content .label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .popup-content .number {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .popup .close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      z-index: 20;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      display: block;
      opacity: 1;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .square {
        width: 160px;
        height: 160px;
      }
      .center-image {
        width: 80px;
        height: 80px;
      }
    }

    @media (max-width: 480px) {
      .grid {

        height: 140px;

      .center-image {

        height: 70px;
      }
      .popup {

    }

        const overlay = document.querySelector('.overlay');
        popup.classList.remove('active');
        overlay.classList.remove('active');
      });

      // Функция для генерации случайных чисел в пределах диапазона
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      // Добавление логотипов с случайными позициями
      const logoContainer = document.getElementById('logo-container');

      for (let i = 0; i < 30; i++) {  // Больше логотипов
          const logo = document.createElement('div');
          logo.classList.add('logo');
          
          const randomLeft = getRandomInt(0, window.innerWidth);
          logo.style.left = `${randomLeft}px`;

          logo.style.top = `100vh`; // Начинаем снизу
          
          logo.style.animationDelay = `${getRandomInt(0, 10)}s`;

          logoContainer.appendChild(logo);
      }

    </script>
